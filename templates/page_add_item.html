{% extends "base.html" %}
{% block title %}{{ get_text("add_item") }}{% endblock %}

{% block content %}
<section class="add-item-wrapper">
  <h2 class="page-h2">{{ get_text("add_item") }}</h2>

  <form class="form-card"
        action="{{ url_for('save_item', lang=session.get('lang','da')) }}"
        method="POST"
        enctype="multipart/form-data">

    <div class="form-group">
      <label for="item_name">{{ get_text("name") }}</label>
      <input id="item_name" type="text" name="item_name" required>
    </div>

    <div class="form-group">
      <label for="item_address">{{ get_text("address") }}</label>
      <input id="item_address" type="text" name="item_address" required>
    </div>

    <div class="form-group col-span-2">
      <label for="item_description">{{ get_text("description") }}</label>
      <textarea id="item_description" name="item_description"
                rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="item_lat">Latitude</label>
      <input id="item_lat" type="number" name="item_lat"
             step="0.000001" required>
    </div>

    <div class="form-group">
      <label for="item_lon">Longitude</label>
      <input id="item_lon" type="number" name="item_lon"
             step="0.000001" required>
    </div>

    <div class="form-group col-span-2">
      <label for="item_images">{{ get_text("images") }} (min 3, max 5)</label>
      <input id="item_images" type="file" name="files"
             accept="image/*" multiple>
    </div>

    <div class="form-group">
      <label for="item_price">{{ get_text("price") }}</label>
      <input id="item_price" type="number"
             name="item_price" step="0.01" placeholder="99.95">
    </div>

    <div class="form-actions col-span-2">
      <button type="submit">{{ get_text("save") }}</button>
    </div>

  </form>
</section>
{% endblock %}
