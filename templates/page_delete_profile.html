{% extends "base.html" %}
{% block content %}
<section class="form-page">
  <h2>{{ title }}</h2>
  <p>{{ get_text("confirm_delete_profile") }}</p>
  <form action="{{ url_for('do_delete_profile', lang=session.lang) }}" method="POST">
    <button type="submit">{{ get_text("yes_delete") }}</button>
    <a href="{{ url_for('profile', lang=session.lang) }}">{{ get_text("cancel") }}</a>
  </form>
</section>
{% endblock %}
