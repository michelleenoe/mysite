{% extends "base.html" %}
{% block content %}
<section class="form-page">
  <h2>{{ title }}</h2>
  <form action="{{ url_for('save_profile', lang=session.lang) }}" method="POST">
    <div class="form-group">
      <label for="user_username">{{ get_text("username") }}</label>
      <input id="user_username" name="user_username" type="text" value="{{ user.user_username }}" required>
    </div>
    <div class="form-group">
      <label for="user_name">{{ get_text("first_name") }}</label>
      <input id="user_name" name="user_name" type="text" value="{{ user.user_name }}" required>
    </div>
    <div class="form-group">
      <label for="user_last_name">{{ get_text("last_name") }}</label>
      <input id="user_last_name" name="user_last_name" type="text" value="{{ user.user_last_name }}" required>
    </div>
    <div class="form-group span-2">
      <label for="user_email">{{ get_text("email") }}</label>
      <input id="user_email" name="user_email" type="email" value="{{ user.user_email }}" required>
    </div>
    <div class="form-actions span-2">
      <button type="submit">{{ get_text("save") }}</button>
    </div>
  </form>
</section>
{% endblock %}
