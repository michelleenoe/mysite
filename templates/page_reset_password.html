{% extends "base.html" %}
{% block content %}
<main>
  <h1>{{ get_text("reset_password") }}</h1>
  {% if error_message %}
    <div class="error">{{ error_message }}</div>
  {% endif %}
  <form action="{{ url_for('reset_password', lang=lang, token=token) }}" method="POST">
    <label for="user_password">{{ get_text("new_password") }} ({{ x.USER_PASSWORD_MIN }}-{{ x.USER_PASSWORD_MAX }})</label>
    <input id="user_password" name="user_password" type="password"
           required minlength="{{ x.USER_PASSWORD_MIN }}"
           maxlength="{{ x.USER_PASSWORD_MAX }}">
    <label for="confirm_password">{{ get_text("confirm_password") }}</label>
    <input id="confirm_password" name="confirm_password" type="password" required>
    <button type="submit">{{ get_text("reset_password") }}</button>
  </form>
</main>
{% endblock %}
