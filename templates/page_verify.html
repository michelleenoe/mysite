{% extends "base.html" %}

{% block content %}
<main>
  <h1>{{ get_text("verify") }}</h1>

  {% if error_message %}
    <div class="error">{{ error_message }}</div>
  {% endif %}

  <form method="POST">
    <div>
      <label for="code">{{ get_text("enter_code") }}</label>
      <input name="code" type="text" id="code" required>
    </div>

    <button type="submit">{{ get_text("verify") }}</button>
  </form>
</main>
{% endblock %}
